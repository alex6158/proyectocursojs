<script>
     $("#reloader").click(function(){
     //var num = 10*Math.random();   
        var num = 0;             
        $("#numero").text(num);                 
    });
    setInterval(function(){
        var num = 10*Math.random();                
        $("#numero").text(num);
    },4000);
                
</script>
